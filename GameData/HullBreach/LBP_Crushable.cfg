//Crushable is used to destroy parts that are underwater that do not take on Water
// Do not use in conjuction with hull = true or hydroExplosive = true
// 

@PART[waterjet]
{
	MODULE
	{
		name = ModuleHullBreach
		hull = false
		hydroExplosive = false
		crushable = true
	}
}

